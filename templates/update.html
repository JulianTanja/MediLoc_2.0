<!--USED FOR UPDATING TASKS-->

{% extends 'base.html' %}

{% block head %}
<title>MediLoc</title>
{% endblock %}


{% block body %}
  <div class="content">
    <h2 style="text-align: center">Update Number of Cases</h2>

    <div class="form">
      <form action="/update/{{village.id}}" method="POST">
        <input type="number" name="population" id="population" value="{{village.population}}">
        <input type="submit" value="Update">
      </form>
    </div>
  </div>
{% endblock %}
